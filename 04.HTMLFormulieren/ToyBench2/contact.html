    <h2>Contact us</h2>
<form>
    <p>
        <label for="name">Name *</label>
        <input type="text" id="name" placeholder="e.g John Doe" autofocus required>
    </p>

    <p>
        <label for="mail">Email *</label>
        <input type="email" id="mail" placeholder="e.g johndoe@sky.net" required>
    </p>

    <p>
        <label for="phone">Phone *</label>
        <input type="number" id="phone" placeholder="e.g +32 489 44 33 22" required>
    </p>

    <p>
        <label for="message">Message *</label>
        <textarea id="message" cols="30" rows="10" required></textarea>
    </p>

    <p>
        <input type="submit">
    </p>

</form>

    <p>
        <span class="material-icons">place</span>
        Address: 1224 Park Pl, Brooklyn, NY 11213
    </p>

    <p>
        <span class="material-icons">call</span>
        Phone: +1 800 559 6580
    </p>


    <p>
        <span class="material-icons">email</span>
        E-mail: mail@demolink.org
    </p>
